<!DOCTYPE html>
<html lang="{{ .Language }}" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- TITLE -->
    <title>{{.Title}}</title>

    <!-- META TAGS -->
    <meta name="description" content="{{ .Description}}">

    <!--  FAVICON  -->
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}/img/master/favicon.png">

    <!-- REVOLUTION ADDONS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto%3A700%2C300" rel="stylesheet" property="stylesheet"
        type="text/css" media="all" />
    <link rel="stylesheet" type="text/css"
        href="{{ .Site.BaseURL }}/revolution/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" type="text/css"
        href="{{ .Site.BaseURL }}/revolution/fonts/font-awesome/css/font-awesome.css">

    <!-- REVOLUTION STYLE SHEETS -->
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/revolution/css/settings.css">

    <!-- REVOLUTION LAYERS STYLES -->
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/revolution/css/layers.css">

    <!-- REVOLUTION NAVIGATION STYLES -->
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/revolution/css/navigation.css">

    <!-- LOADING FONTS AND ICONS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400%7CMontserrat:600%2C400" rel="stylesheet"
        property="stylesheet" type="text/css" media="all">

    <!-- BOOTSTRAP FRAMEWORK STYLES -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/bootstrap.min.css">

    <!-- FONT AWESOME ICONS LIBRARY -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/fonts/css/all.min.css">

    <!-- MAIN CSS STYLE SHEET -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/navigation.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/stylesheet.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/responsive.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/farmite.min.css">

    <!-- MODERNIZR LIBRARY -->
    <script src="{{ .Site.BaseURL }}/js/modernizr-custom.js"></script>

</head>

            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </div>
    <!-- PRELOADER END -->

                margin-bottom: 20px;
